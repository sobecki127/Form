<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form class="form" action="">
        <div>
          <input
            class="animated-input"
            type="email"
            id="email"
            name="email"
            autocomplete="off"
            required
          />
          <label class="overlay" for="email"><span>Your Email</span></label>
        </div>
        <div>
          <input
            class="animated-input"
            type="password"
            id="password"
            name="password"
            autocomplete="off"
            required
          />
          <label class="overlay" for="password"><span>Password</span></label>
        </div>
        <div>
          <input
            class="animated-input"
            type="password"
            id="confirm-password"
            name="confirm-password"
            autocomplete="off"
            required
          />
          <label class="overlay" for="confirm-password"
            ><span>Re-enter password</span></label
          >
        </div>
        <input type="checkbox" id="agreement" name="agreement" required />
        <label for="agreement"
          >I agree to the <a href="#">terms and conditions</a></label
        >
        <button>Sign up</button>
        <a href="#">I already have an account</a>
      </form>
    </div>
  </body>
</html>
