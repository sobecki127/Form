<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="form-container">
      <form action="">
        <div class="animated-container">
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="off"
            required
          />
          <label id="email" for="email"><span>Your Email</span></label>
        </div>
        <div class="animated-container">
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off"
            required
          />
          <label for="password"><span>Password</span></label>
        </div>
        <div class="animated-container">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            autocomplete="off"
            required
          />
          <label for="confirm-password"><span>Re-enter password</span></label>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="agreement" name="agreement" required />
          <label for="agreement"
            >I agree to the <a href="terms.html">terms and conditions</a></label
          >
        </div>

        <div class="button-container">
          <button>Sign up Now</button>
        </div>
        <div class="account-container">
          <a href="#">I already have an account</a>
        </div>
      </form>
    </div>
  </body>
</html>
